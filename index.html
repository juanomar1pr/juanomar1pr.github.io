<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alethi0n </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  color: #fff;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 80px;
}

.hero h1 {
  font-size: clamp(3rem, 6vw, 6rem);
  font-weight: 700;
  letter-spacing: -0.04em;
}

.hero p {
  margin-top: 20px;
  font-size: 1.5rem;
  color: #aaa;
}

/* PANELS */
.panel {
  min-height: 120vh;
  padding: 120px 80px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 40px;
}

.panel img {
  width: 100%;
  max-width: 1200px;
  border-radius: 28px;
  object-fit: cover;
}

.panel h2 {
  font-size: 4rem;
  font-weight: 600;
  letter-spacing: -0.03em;
}

/* SCROLL EFFECT */
.reveal {
  opacity: 0;
  transform: translateY(80px) scale(0.95);
  transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.reveal.active {
  opacity: 1;
  transform: translateY(0) scale(1);
}
</style>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>Alethi0n </h1>
    <p>Designed for simple NFC utility.</p>
  </section>

  <!-- SCROLL SECTIONS -->
  <section class="panel reveal">
   <img src="https://raw.githubusercontent.com/juanomar1pr/juanomar1pr.github.io/main/imagecardtit.png" />
    <h2>Privacy Policy</h2>
    <h2>This app does not collect, store, or share any personal data.
All NFC operations are performed locally on the device.
No analytics, tracking, or third-party services are used.</h2>
  </section>

  <section class="panel reveal">
    <img src="https://raw.githubusercontent.com/juanomar1pr/juanomar1pr.github.io/main/A.jpg" />
    <h2>Contact</h2>
    <p>Email: juanomar1pr@gmail.com</p>
  </section>



  <script>
    const reveals = document.querySelectorAll(".reveal");

const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("active");
      }
    });
  },
  { threshold: 0.2 }
);

reveals.forEach(r => observer.observe(r));
  </script>
</body>
</html>
